<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="display-con">
            <!-- readonly make the input to display only when something is inputted in js -->
            <input id="insert"  readonly>
                    <div class="calculator-item">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="appendToDisplay('.')" class="operators">.</button>
            <button onclick="appendToDisplay('%')" class="operators">%</button>
            <button onclick="appendToDisplay('/')"class="operators">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')"class="operators">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')"class="operators">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')"class="operators">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('(')"class="operators">(</button>
            <button onclick="appendToDisplay(')')"class="operators">)</button>
            <button onclick="calculate()"class="operators">=</button>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
