<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
 
   
    <main>
            <button  id="theme-toggle">
<i class='far fa-sun'></i>
            </button>
               
        <div class="display-con">
            <!-- readonly make the input to display only when something is inputted in js -->
            <input id="insert">

            <div class="functions">
            <i class='fas fa-history' onclick="history()"></i>
                    <i class='far fa-trash-alt' onclick="deleteDisplay()"></i>
            </div>
            <div class="calculator-item">
                <button onclick="clearDisplay()" id="clear">C</button>
                <button onclick="appendToDisplay('.')" class="operators">.</button>
                <button onclick="appendToDisplay('%')" class="operators">%</button>
                <button onclick="appendToDisplay('/')" class="operators"><i class='fas fa-divide'></i></button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operators"><i class='fas fa-times'></i></button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operators"><i class='fas fa-minus'></i></button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operators"><i class='fas fa-plus'></i></button>
                <button onclick="appendToDisplay('0')">0</button>
             <button onclick="appendToDisplay('00')" class="operators">00</button>
                <button onclick="appendToDisplay('000')" class="operators">000</button>
          <button onclick="calculate()" class="operators"><i class='fas fa-equals'></i></button>
       
            </div>

            <aside>
                <div class="switch">
                    <div id="basic-cal" class="active">123</div>
                    <div id="formular-cal" class="inactive">fx</d>
                    </div>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
